<!--Content-->
<div class="modal modal-content form-elegant modal-color" id="loginModal">
  <!--Header-->
  <div class="modal-header text-center">
    <h3 class="modal-title w-100 font-weight-bold my-3 ms-4" id="myModalLabel"><strong>Log In</strong></h3>
    <button type="button" class="btn btn-danger" aria-label="Close" (click)="closeLoginModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--Body-->
  <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm )">
    <div class="modal-body mx-4">
      <!--Body-->
      <div class="md-form mb-2">

        <div class="input-group">
          <div class="input-group mb-1"><span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-2x"
                aria-hidden="true"></i></span>
            <input type="text" name="Username" ngModel #Username="ngModel" required class="form-control shadow-none"
              placeholder="Your Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div *ngIf="Username.invalid && (Username.dirty || Username.touched)" class="alert">
            <div *ngIf="Username.errors?.['required']" class="text-danger">
              Name is required.
            </div>
          </div>
        </div>
      </div>

      <div class="md-form mb-4">
        <div class="input-group">
          <div class="input-group mb-1"><span class="input-group-text" id="basic-addon1"><i class="fa fa-lock fa-2x"
                aria-hidden="true"></i></span>
            <input type="password" name="Password" ngModel #Password="ngModel" required class="form-control shadow-none"
              placeholder="Your Password" aria-label="password" aria-describedby="basic-addon1">
          </div>
          <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="alert">
            <div *ngIf="Password.errors?.['required']" class="text-danger">
              Password is required.
            </div>
          </div>
        </div>
        <p class="font-small grey-text d-flex justify-content-end"><a class="blue-text ml-1"
            data-bs-dismiss="loginModal" (click)="openForgotPwModal()">
            Forgot Password?</a></p>
      </div>

      <div class="d-flex mb-3">
        <div class="input-group me-2 h-25" *ngIf="verified">
          <div class="input-group ">
            <input type="number" name="OTP" ngModel #OTP="ngModel" required min="1000" max="9999" class="form-control shadow-none"
              placeholder="Enter OTP" aria-label="otp" aria-describedby="basic-addon1">
          </div>
          <div *ngIf="OTP.errors?.['required'] && OTP.touched" class="text-danger">
            OTP is required.
          </div> 
        </div>
        <!-- <div class="text-center mb-5 h-25">
          <button type="button" class="btn btn-success btn-block btn-rounded z-depth-1a fw-bolder"
            (click)="">OTP</button>
        </div> -->
      </div>

      <!-- <div class="md-form mx-3" *ngIf="!verified">
        <div class="text-center mb-3">
          <button type="button" class="btn btn-success btn-block rounded-pill z-depth-1a w-50 fw-bolder"
            [disabled]="!loginForm.valid" (click)="checkUser(loginForm)">Send OTP</button>
        </div>
      </div> -->
      <div class="md-form mx-3" *ngIf="!verified">
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-success btn-block rounded-pill z-depth-1a w-50 fw-bolder"
            [disabled]="!loginForm.valid" (click)="checkUser(loginForm); closeLoginModal()">Log In</button>
        </div>
      </div>
    </div>
  </form>
  <!--Footer-->
  <div class="modal-footer pt-3 mb-1">
    <p class="font-small grey-text d-flex justify-content-end">Not a member? &nbsp;<a (click)="openRegisterModal()"
        class="blue-text">Register with us</a></p>
  </div>
</div>
