<form [formGroup]="forgotPwForm">
  <div class="modal-content form-elegant modal-color">
    <!--Header-->
    <div class="modal-header text-center">
      <h3 class="modal-title w-100 font-weight-bold my-3 ms-4" id="myModalLabel"><strong>Forgot Password?</strong></h3>
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close" (click)="closeForgotPwModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!--Body-->
    <div class="modal-body mx-4">
      <!--Body-->
  
      <div class="md-form mb-2">
        <div class="input-group">
          <div class="input-group mb-1"><span class="input-group-text" id="basic-addon1"><i
                class="fa fa-envelope register-icons-email" aria-hidden="true"></i></span><input type="email"
              class="form-control shadow-none" formControlName="Email" placeholder="Your Email" aria-label="Email" aria-describedby="basic-addon1"></div>
              <div *ngIf="Email?.invalid && Email?.touched" class="text-danger">Email is required</div><br>
        </div>
      </div>
  
      <div class="d-flex">
        <div class="input-group me-2 h-25">
          <div class="input-group mb-1"><input type="number" class="form-control shadow-none" formControlName="OTP" placeholder="Enter OTP" aria-label="otp"
              aria-describedby="basic-addon1"></div>
              <div *ngIf="OTP?.invalid && OTP?.touched" class="text-danger">OTP is required</div><br>
        </div>
        <div class="text-center mb-5 h-25">
          <button type="button" class="btn btn-success btn-block btn-rounded z-depth-1a fw-bolder">OTP</button>
        </div>
      </div>
  
  
      <div class="md-form mb-5">
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-success btn-block rounded-pill z-depth-1a w-50 fw-bolder" (click)="openResetPwModal()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
<!--Content-->
