<div *ngFor="let cluster of clusters">
<div class="row">
    <div class="col-sm-12">
        <div class="shadow-lg bg-white">
                <div class="align-items-center media m-0">
                    <div class="d-flex align-items-center m-3 curs">
                        <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
                        <h6>&nbsp;<span (click)="goToLink(cluster.post.longitude,cluster.post.latitude)">
                        {{cluster.post.locationName}},{{cluster.city.cityName}},{{cluster.state.stateName}}</span></h6>
                    </div>
                </div>
                <!--/ media -->
            <!--/ cardbox-heading -->
            <div class="cardbox-item">
                <agm-map style="height:500px" [zoom]='20' [latitude]="cluster.post.latitude" [longitude]="cluster.post.longitude">
                    <agm-marker [latitude]="cluster.post.latitude" [longitude]="cluster.post.longitude"></agm-marker>
                  </agm-map>
                <!-- <img class="img-post" src="./assets/images/blood donation.png" alt="Image"> -->
            </div>
            <!--/ cardbox-item -->
            <div class="mt-3">
                <ul class="d-flex mb-3 ps-3 " style="list-style: none;">
                    <li class=" fs-4 fw-bolder mx-2 align-content-center" type="button" (click)="openPopup(cluster.clusterLocationId)">
                        <i class="fa fa-share-alt fa-lg" aria-hidden="true"></i>&nbsp;Share
                    </li>
                    <!-- <li class=" fs-4 fw-bolder ms-auto me-3 align-content-center curs">
                        <i class="fa fa-bookmark fa-lg" aria-hidden="true"></i>&nbsp;Save
                    </li> -->
                </ul>
                <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <h4 class="pb-2">Share this link via</h4>
                                <div class="d-flex align-items-center icons">
                                    <a
                                        class="fs-5 d-flex mx-2 px-2 py-2 border border-1 rounded-circle border-info share-logo"><i
                                            class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></a>

                                    <a
                                        class="fs-5 d-flex mx-2 px-2 py-2 border border-1 rounded-circle border-info share-logo "><i
                                            class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a>

                                    <a
                                        class="fs-5 d-flex mx-2 px-2 py-2 border border-1 rounded-circle border-info share-logo instagram-logo"><i
                                            class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>

                                    <a
                                        class="fs-5 d-flex mx-2 px-2 py-2 border border-1 rounded-circle border-info share-logo whatsapp-logo"><i
                                            class="fa fa-whatsapp fa-lg" aria-hidden="true"></i></a>

                                    <a
                                        class="fs-5 d-flex mx-2 px-2 py-2 border border-1 rounded-circle border-info share-logo"><i
                                            class="fa fa-telegram fa-lg" aria-hidden="true"></i></a>
                                </div>
                                <h5 class="pt-2 mt-3">Or copy link</h5>
                                <div class="field d-flex">
                                    <!-- <a class="fs-5 d-flex mx-2 px-2 py-2"
                                    style="text-decoration: none;">
                                    <i class="fa fa-link fa-lg" aria-hidden="true"></i></a>  -->
                                    <input type="text" id="sharepost" class="form-control" value="some.com/share" disabled>
                                    <button class="btn btn-success ms-2"><i class="fa fa-clone fa-lg" aria-hidden="true"
                                        ngbTooltip="Copy link to Clipboard" (click)="copyToClip()"></i></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" (click)="closePopup()">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mx-4 my-3">
                <div class="fw-bolder fs-5">Cluster Details:&nbsp;</div>
                <p>{{cluster.clusterDetails}}</p>
            </div>
            <div class="row align-content-centre">
                <div class="col-4">
                    <div class="fs-5 fw-bolder ms-4 ">Requirement Type:</div>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control shadow-none req-type w-75" value="{{cluster.requirementType.requirementTypeName}}"
                        disabled>
                </div>
            </div>
            <div class="row align-content-centre my-2 pb-2">
                <div class="col-4">
                    <div class="fs-5 fw-bolder ms-4 ">People Count:</div>
                </div>
                <div class="col-8">
                    <input type="number" class="form-control shadow-none w-75  req-content" value="{{cluster.peopleCount}}" disabled>
                </div>
            </div>
            <div class="text-center pb-3">
                <button (click)="goToLink(cluster.post.longitude,cluster.post.latitude)" style="width:auto;" class="btn btn-success btn-block rounded-pill z-depth-1a w-25 fw-bolder">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;Visit Now
                </button>
            </div>
        </div>
    </div>
</div>
</div>
