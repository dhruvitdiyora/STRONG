<div class="main-content">

    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
        style="height: 300px; background-image: url; background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-2 text-white">Hello {{orgData.userName}}</h1>
                </div>

            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card card-profile shadow">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a href="#">
                                    <img *ngIf="userCheck" src="{{orgData.organisationData[0].organisationLogoUrl}}"
                                        class="org-logo rounded-circle ms-3">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4 mt-5">
                    </div>
                    <div class="card-body pt-0 pt-md-4">
                        <div class="text-center" *ngIf="userCheck">
                            <h1>
                                {{orgData.organisationData[0].organisationName}}
                            </h1>
                            <div class="h5 mt-4">
                                <i class="ni business_briefcase-24 mr-2"></i> Website:
                                {{orgData.organisationData[0].organisatioWebUrl}}
                            </div>
                            <div class="h5 mt-4">
                                <i class="ni business_briefcase-24 mr-2"></i> Mobile:
                                {{orgData.mobileNo}}
                            </div>
                            <hr class="my-4">
                            <p>{{orgData.organisationData[0].organisationDetail}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">My account</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">



                        <form [formGroup]="orgDetailForm">
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Organisation
                                                Username</label>
                                            <input type="text" id="input-organisationUserName"
                                                class="form-control form-control-alternative"
                                                placeholder="organisationUserName" value="lucky.jesse"
                                                formControlName="organisationUserName" readonly>

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-mobile">Mobile</label>
                                            <input type="text" id="input-mobile"
                                                class="form-control form-control-alternative" placeholder="Mobile"
                                                formControlName="OrganisationContactNo" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-organisationName">Organisation
                                                name
                                            </label>
                                            <input type="text" id="input-first-name"
                                                class="form-control form-control-alternative"
                                                placeholder="Organisation name" formControlName="organisationName">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-org-add">Organisation
                                                address</label>
                                            <input type="text" id="input-org-add"
                                                class="form-control form-control-alternative"
                                                placeholder="Organisation address"
                                                formControlName="organisationAddress">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-web-url">Organisation
                                                Website</label>
                                            <input type="text" id="input-web-url"
                                                class="form-control form-control-alternative"
                                                placeholder="Organisation Website" formControlName="OrganisatioWebURL">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <!-- <button class="btn btn-primary mt-4 mx-auto" *ngIf="show"
                                                    (click)="change()"> *ngIf="hide"
                                                    Edit profileImage
                                                </button> -->
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-org-logo">image</label>
                                            <input type="file" name="files" accept="image/*" class="form-control"
                                                formControlName="OrganisationLogoURL" (change)="setImage($event)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Description -->
                            <h6 class="heading-small text-muted mb-4">About me</h6>
                            <div class="pl-lg-4">
                                <div class="form-group focused">
                                    <label>About Organisation</label>
                                    <textarea rows="4" class="form-control form-control-alternative"
                                        formControlName="OrganisationDetail" placeholder="org detail"></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="row align-items-center">
                            <div class="col-8">

                            </div>
                            <div class="col-4 text-right">
                                <button class="btn btn-info" (click)="editUser()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
