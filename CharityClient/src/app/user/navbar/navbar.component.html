<section>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container-fluid">
      <img routerLink="./home" routerLinkActive="active" src="./assets/images/logo_strong.png" alt="STRONG logo"
        class="ms-2 curs" width="210" height="40">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
        aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="navbarToggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav m-auto">
          <li routerLink="./home" routerLinkActive="active" class="nav-item curs"><a class="nav-link" aria-current="page">Home</a>
          </li>
          <li routerLink="./organisation" routerLinkActive="active" class="nav-item curs"><a
              class="nav-link ">Organisation</a></li>
          <li routerLink="./cluster" routerLinkActive="active" class="nav-item curs"><a class="nav-link ">Cluster</a></li>
          <li routerLink="./about-us" routerLinkActive="active" class="nav-item curs"><a class="nav-link">About Us</a></li>
        </ul>
        <button *ngIf="!loggedin()" style="width:auto;" class="btn btn-danger me-3 ms-sm-3"
          (click)="openLoginModal()"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Log In</button>

        <div class="row" *ngIf="loggedin()">
          <div class="col">
            <div ngbDropdown class="d-inline-block me-3">
              <button class="btn btn-success" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-user-circle"
                  aria-hidden="true"></i>
                {{loggedinUser}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <!-- <button ngbDropdownItem (click)='onLogout()'><i class="fa fa-sign-out"
                    aria-hidden="true"></i>LogOut</button> -->
                <a class="dropdown-item" (click)="openProfile()" href="javascript:void(0)">
                  <i class="fa fa-fw fa-user"></i> Profile
                </a>
                <a (click)='onLogout()' [routerLink]="['/']" class="dropdown-item">
                  <i class="fa fa-fw fa-power-off"></i>Log Out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</section>
<router-outlet></router-outlet>
